services:

  goapp:
    image: golang:alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "go run server.go -mode=server"
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
      
  postgres:
    image: postgres:alpine

    ports:
      - "${DATABASE_EXTERNAL_PORT}:${DATABASE_INTERNAL_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - goapp

  npm:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "gulp"
    depends_on:
      - goapp

volumes:
  pgdata:
  redis-data:
